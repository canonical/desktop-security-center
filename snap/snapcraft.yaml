name: desktop-security-center
base: core22
version: git
summary: Desktop Security Center
description: Security Center UI for the desktop
source-code: https://github.com/canonical/desktop-security-center.git
issues: https://github.com/canonical/desktop-security-center/issues
license: GPL-3.0
grade: stable
confinement: strict
compression: lzo

apps:
  desktop-security-center:
    command: bin/security_center
    extensions: [gnome]
    plugs:
      - network
      - snapd-control

  hwctlsh:
    command: bin/hwctl.sh
    daemon: oneshot
    plugs:
      - hardware-observe
      - kernel-module-observe
      - network
      - network-setup-observe
      - system-observe

parts:
  fvm:
    plugin: nil
    source: scripts/fvm
    override-build: |
      bash $CRAFT_PART_SRC/install.sh
    build-packages:
      - clang
      - cmake
      - curl
      - git
      - libgtk-3-dev
      - ninja-build
      - unzip
      - xz-utils
      - zip
    override-prime: ""

  hwctl:
    plugin: rust
    source: https://github.com/canonical/hardware-api
    source-type: git
    source-commit: 26a0444a2fbea879cf5e68af704c952aedf3d021
    source-subdir: client
    build-packages:
      - jq
      - libssl-dev
      - pkg-config
    organize:
      hwctl: bin/hwctl
    prime:
      - bin

  hwctlsh:
    plugin: dump
    source: hwctl
    organize:
      hwctl.sh: bin/hwctl.sh
    prime:
      - bin

  security-center:
    after: [fvm]
    plugin: nil
    source: .
    override-build: |
      set -eux
      fvm install
      fvm dart pub global activate melos
      fvm dart pub global run melos clean
      fvm dart pub global run melos bootstrap

      fvm dart pub global run melos exec -c 1 --fail-fast --depends-on=build_runner -- \
      fvm dart run build_runner build --delete-conflicting-outputs

      cd packages/security_center
      fvm flutter build linux --release -v
      mkdir -p $CRAFT_PART_INSTALL/bin/
      cp -r build/linux/*/release/bundle/* $CRAFT_PART_INSTALL/bin/
